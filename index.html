<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Erika Personal Library</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#eef2f6;
  color:#2f3e4e;
}

/* HEADER + NAV */
header{
  background:#2f3e4e;
  color:white;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
  font-weight:500;
}

/* HERO */
.hero{
  background:linear-gradient(to right,#445e6b,#7fa6a3);
  color:white;
  padding:70px 20px;
  text-align:center;
}

.hero h1{
  margin-bottom:10px;
}

/* SECTION */
.section{
  background:white;
  padding:40px 20px;
  text-align:center;
}

.box{
  display:inline-block;
  background:#f7f9fb;
  padding:20px;
  margin:10px;
  border-radius:12px;
  width:180px;
  border-top:4px solid #7fa6a3;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#2f3e4e;
  color:white;
  text-align:center;
  padding:20px;
  margin-top:40px;
}

footer a{
  color:#7fa6a3;
  margin:0 10px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h3>Erika Library</h3>
  <nav>
    <a href="#home">Home</a>
    <a href="#fitur">Fitur</a>
    <a href="#kontak">Kontak</a>
  </nav>
</header>

<div class="hero" id="home">
  <h1>Welcome to My Library</h1>
  <p>Perpustakaan pribadi untuk koleksi dan catatan bacaan.</p>
</div>

<div class="section" id="fitur">
  <h2>Fitur Pribadi</h2>
  <div class="box">Koleksi Buku</div>
  <div class="box">Status Bacaan</div>
  <div class="box">Catatan Buku</div>
</div>

<footer id="kontak">
  <p>Hubungi Saya</p>
  <a href="#">WhatsApp</a> |
  <a href="#">Instagram</a>
  <p style="font-size:13px;margin-top:10px;">Â© 2026 Erika Personal Library</p>
</footer>

</body>
</html>
