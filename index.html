<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Erika Personal Library</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#eef2f6;
  color:#2f3e4e;
}

/* HEADER */
header{
  background:#2f3e4e;
  color:white;
  text-align:center;
  padding:18px;
}

/* HERO */
.hero{
  background:linear-gradient(to right,#5f7c8a,#7fa6a3);
  color:white;
  padding:50px 20px;
  text-align:center;
}

/* SECTION */
.section{
  padding:30px;
  text-align:center;
}

.box{
  display:inline-block;
  width:180px;
  background:#ffffff;
  padding:15px;
  margin:10px;
  border-radius:12px;
  border-left:5px solid #7fa6a3;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h2>Erika Personal Library</h2>
</header>

<div class="hero">
  <h1>Welcome to My Library</h1>
  <p>Perpustakaan pribadi untuk koleksi dan catatan bacaan.</p>
</div>

<div class="section">
  <h3>Fitur Pribadi</h3>
  <div class="box">Koleksi Buku</div>
  <div class="box">Status Bacaan</div>
  <div class="box">Catatan Buku</div>
</div>

</body>
</html>
